<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	</header>
	<main>
		<section class="l-single-container">
			<h1 class="l-single-head-registration">Twitterフォロー&リツイートキャンペーン<br>
				当選者情報入力フォーム
			</h1>
			<form class="input-form">
				<div class="l-single-content">
					<div class="form-group">
						<label for="twitter-id">Twitter ID</label>
						<span class="form-require">必須</span>
						<div>
							<span class="mark">@</span><input type="text" name="twitter-id" placeholder="Twitter ID" class="input-default-2"　autocorrect="off" autocapitalize="off">
						</div>
					</div>
					<div class="form-group">
						<label for="name">氏名</label>
						<span class="form-require">必須</span>
						<input type="text" name="name" placeholder="氏名" class="input-default">
					</div>
					<div class="form-group">
						<label for="furigana">ふりがな</label>
						<span class="form-require">必須</span>
						<input type="text" name="furigana" placeholder="ふりがな" class="input-default">
					</div>
					<div class="form-group">
						<label for="postal-code">郵便番号</label>
						<span class="form-require">必須</span>
						<div>
							<span  class="mark">〒</span><input type="text" name="postal-code" placeholder="1234567" class="input-default-2">
						</div>
					</div>
					<div class="form-group">
						<label for="address">住所</label>
						<span class="form-require">必須</span>
						<input type="text" name="prefecture" placeholder="都道府県" class="input-default">
						<input type="text" name="city" placeholder="市区町村" class="input-default half">
						<input type="text" name="area" placeholder="番地・建物名・部屋番号" class="input-default">
					</div>
					<div class="form-group">
						<label for="phone-number">電話番号</label>
						<span class="form-require">必須</span>
						<input type="tel" name="phone-number" placeholder="031234567" class="input-default">
					</div>
					<div class="form-group">
						<label for="email">メールアドレス</label>
						<span class="form-require">必須</span>
						<input type="email" name="email" placeholder="abc-123@domain.example" class="input-default">
					</div>
					<div class="form-group">
						<label for="radio">現在このサービスを利用していますか？</label>
						<span class="form-require">必須</span>
						<p class="button-box">
							<input type="radio" name="radio" class="radio-button" value="はい">
							<span class="yes">はい</span>
							<input type="radio" name="radio" class="radio-button" value="いいえ">
							<span class="no">いいえ</span>
						</p>
					</div>
					<div class="form-group">
						<p class="impressions-title">次回キャンペーンの参考のため、本キャンペーンの内容についてご感想をお願いいたします。※景品、コンテンツのことなど自由に記載ください。<span class="any">任意</span></p>
						<textarea type="text" name="impressions" class="impressions"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" name="name" placeholder="氏名" class="button-red button-submit" value="確認画面に進む">
					</div>
				</div>
			</form>
		</section>
	</main>
	<footer>
	</footer>
</body>
